<body>
    <div class="topnav">
        <a href="index.html"><img src="img/logo.png" alt=""></a>
        <a href="portfolio.html">Portfolio</a>
        <a class="active" href="kontakt.html">Kontakt</a>
        <div style='position:absolute;right:0;'>
            <a>Mateusz Jan Slupecki</a>
        </div>
    </div>
    <div class="row">
        <div class="col-8 col-s-8">
            <p>
                Har du brug for en fotograf til forskellig slags fotografi? Kontakt mig gerne blot ved at udfylde formularen neden under. Jeg glæder mig til at høre fra dig!
            </p>
        </div>
    </div>

    <div class="row">
        <!-- https://www.w3schools.com/howto/howto_css_contact_form.asp -->
        <div class="container">
            <form action="action_page">

                <label for="fname">Dit navn</label>
                <input type="text" id="fname" name="firstname" placeholder="Navn..">

                <label for="lname">E-mail</label>
                <input type="text" id="lname" name="lastname" placeholder="E-mail..">

                <label for="subject">Besked</label>
                <textarea id="subject" name="subject" placeholder="Skriv en besked til mig.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div>
    <footer>Copyright ©2021 Mateusz Jan Slupecki
    </footer>
</body>
